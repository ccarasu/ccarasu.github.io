<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 (UTF-8은 한글과 특수문자를 지원) -->

    <header>

        <nav class="nav-menu" id="navMenu">
            <a href="index.html">로 또 복권</a> <!-- 홈페이지 링크 -->

        <!-- 로고 부분 -->

        <!-- 로그인 이미지 부분 -->
        <div class="login"><img src="images/login.png" alt="로그인 이미지"></div>

    <!-- 사이트 상단 부분 -->
    <section id="sct1">

</html>
